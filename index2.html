<html>
    <body>
        <script src= "weather.js"></script>
        <body onload="getWeather()">
        <head>
            <style>
                .boxed {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    border: 20px solid black;
                    background-color: white;
                }

                .carousel-captions1 { 
                     width:auto; 
                     color:#fff; 
                     text-align: auto;
                     top:auto; 
                     left:auto; 
                     bottom:auto;
                     transform:translate(0, -600%); 
                }

                .carousel-captions2 { 
                     width:auto; 
                     color:#fff; 
                     text-align: auto;
                     top:auto; 
                     left:auto; 
                     bottom:auto;
                     transform:translate(0, -500%); 
                }


            </style>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <!--Carousel Wrapper-->
            <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-2" data-slide-to="1"></li>
                <li data-target="#carousel-example-2" data-slide-to="2"></li>
            </ol>
            <!--/.Indicators-->
            <!--Slides-->
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                     <div class="view">
                        <img class="d-block w-100" src="https://www.scullycompany.com/wp-content/uploads/2016/06/DSC_7466-1-740x481.jpg"
                        alt="First slide">
                        <div class="mask rgba-black-light"></div>
                    </div>
                    <div class="carousel-captions1">
                        <div class="boxed">
                            <h1 style="margin-right: 20px; font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)">Current Weather at Villanova:</h1>
                            <h1 style="font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)"><div id= "r1"></h1>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                <!--Mask color-->
                <div class="view">
                    <img class="d-block w-100" src="https://arenadigest.com/wp-content/uploads/2017/10/Premium-Seat-CamB2_web.jpg"
                    alt="Second slide">
                    <div class="mask rgba-black-strong"></div>
                </div>
                <div class="carousel-captions2">
                    <div class="boxed">
                        <h1 style="margin-right: 20px; font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)">Temperatures (F):</h1>
                        <h1 style="margin-right: 20px; font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)">Current - </h1>
                        <h1 style="margin-right: 20px; font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)"><div id= "r5"></h1>
                    </div>
                </div>
                <div class="carousel-captions2">
                    <div class="boxed">
                        <h1 style="margin-right: 20px; font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)">High -</h1>
                        <h1 style="margin-right: 120px; font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)"><div id= "r3"></h1>
                        <h1 style="margin-right: 20px; font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)">Low - </h1>
                        <h1 style="font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)"><div id= "r2"></h1>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
            <!--Mask color-->
                <div class="view">
                    <img class="d-block w-100" src="https://www1.villanova.edu/content/university/return-to-campus/_jcr_content/pagecontent/image.img.jpg/1597666963059.jpg"
                    alt="Third slide">
                    <div class="mask rgba-black-slight"></div>
                    </div>
                    <div class="carousel-captions2">
                        <div class="boxed">
                            <h1 style="margin-right: 20px; font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)">Wind Speed (mph):</h1>
                            <h1 style="font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)"><div id= "r4"></h1>
                        </div>
                    </div>
                    <div class="carousel-captions2">
                        <div class="boxed">
                            <h1 style="margin-right: 20px; font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)">Humidity (%):</h1>
                            <h1 style="font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)"><div id= "r6"></h1>
                        </div>
                    </div>
                    <div class="carousel-captions2">
                        <div class="boxed">
                            <h1 style="margin-right: 20px; font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)">Visibility (m):</h1>
                            <h1 style="font-style: oblique; font-size: 50pt; color: rgb(25, 17, 104)"><div id= "r7"></h1>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.Slides-->
            <!--Controls-->
            <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <!--/.Controls-->
            </div>
            <!--/.Carousel Wrapper-->
        </head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
